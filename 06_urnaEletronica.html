<meta charset="UTF-8">
<script>
    /*
    Problema: Urna eletrônica
    Faça um programa que simule a urna eletrônica.
    A tela a ser apresentada deverá ser da seguinte forma:
    As opções são:
    1. Candidato Joãozinho
    2. Candidato Mariazinha
    3. Nulo
    4. Branco
    Entre com o seu voto:

    O programa deverá ler os votos dos eleitores e, quando for entrado o número 0, apresentar as seguintes
    informações:
    a) O número de votos de cada candidato;
    b) A porcentagem de votos nulos;
    c) A porcentagem de votos brancos;
    d) O candidato vencedor.
    */

    let qtd = Number(prompt("informe quantos usuarios votaram:"))
    let joao = 0
    let maria = 0
    let nulo = 0
    let branco = 0

    //Entrada

    contador = 0
    while(contador < qtd){
        let votos = Number(prompt(`em quem o votante votou? (1-Joazinho, 2-Mariazinha, 3-Nulo, 4-Branco)`))
        
        if(votos == 1){
            joao++
        }
        if(votos == 2){
            maria++
        }
        if(votos == 3){
             nulo++
        }
        if(votos == 4){
            branco++
        }
        contador++
    }
    if (maria > joao){
        document.write(`maria vencedora com maior quantidade de votos <br>`)
    }
    else if(maria == joao){
        document.write(`empate entre os dois canditados <br>`)
    }
    else(document.write(`maria vencedora com maior quantidade de votos <br>`))

    document.write(` <br> votos joaozinho: ${joao} votos <br> votos maria: ${maria} votos <br> votos nulos em porcentagem: ${(nulo * 100) / qtd}% <br> votos brancos em porcentagem: ${(branco * 100) / qtd}%`)

    //Processamento

    //Saída

</script>
